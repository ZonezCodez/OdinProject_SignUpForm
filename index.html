<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form By ZoneCodez</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <main>
        <div class="contOne">
            <img src="./imgs/greenimg.avif" alt="">
            <div class="inOne">
                <img src="./imgs/OdinLogo.png" alt="">
                <h1 id="odinTag">ODIN</h1>
            </div>
        </div>
        <div class="contTwo">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now ot get started.</p>
                <p>You know you want to.</p>
            </header>
            <form action="">
                <p>Lets do this!</p>
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName">
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName">
                <label for="email">EMAIL</label>
                <input type="text" name="email">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" name="phone">
                <label for="pass">PASSWORD</label>
                <input type="text" name="pass">
                <label for="confPass">CONFIRM PASSWORD</label>
                <input type="text" name="confPass">
                <div id="sbmtForm">
                    <input type="submit" value="Create Account">
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
